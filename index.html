<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="./src/CSS/styles.css">
</head>

<body>
  <!-- Tittle -->
  <header>
    <h1>CRUD</h1>
  </header>
  <!-- CRUD Structure -->
  <main class="main-container">

    <div class="tab-buttons">
      <button id="btnForm" class="tab-button active">Añadir producto</button>
      <button id="showInventory" class="tab-button">Mostrar inventario</button>
    </div>
    <section id="formSection" class="section tab active-tab">
      <form id="form" class="form1">
        <label for="productID">ID del producto:</label>
        <input type="number" id="productID" name="productID" placeholder="Ej: 18001" required /><br>
        <label for="productName">Nombre del producto:</label>
        <input type="text" id="productName" name="productName" placeholder="Ej: Computador" required /><br>
        <label for="productPrice">Precio del producto</label>
        <input type="number" id="productPrice" name="productPrice" placeholder="Ej: 1'800.000" required /><br>
        <label for="category">Categotia:</label>
        <input type="text" id="category" name="category" placeholder="Ej: Categoría" required /><br>
        <div class="div1">
          <button type="submit" class="button">Añadir producto</button>
          <button type="button" class="button" id="updateBtn" >Actualizar producto</button>

        </div>
      </form>
    </section>

    <section id="inventorySection" class="section tab hidden">
      <div class="table-responsive">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="bodyTable"></tbody>
      </table>
      </div>
    </section>

  </main>
  <!-- FOOTER vacio -->
  <footer></footer>


  <script type="module" src="./src/JavaScript/gestión_api.js"></script>
</body>

</html>
